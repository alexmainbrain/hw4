<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Everest</title>
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="libs/css/font-awesome.min.css">
</head>
<body>

<main class="main-container">
	<div class="main-menu">
		<div class="logo-img">
		<img src="img/logo.png" alt="logo">
		</div>
		<div class="menu-items">
			<div class="menu-item">
				<li><a href="#">EXPLORE</a></li>
				<li><a href="#">EVENT</a></li>
				<li><a href="#">ACHIEVEMENTS</a></li>
				<li><a href="#">TOP TEN</a></li>
			</div>
		</div>
		<div class="reg-soc-blocks">
			<div class="reg-block">
				<li><a href="#">SIGN UP</a></li>
				<li><a href="#">SIGN IN</a></li>
			</div>
			<div class="soc-btn-block">
				<div class="facebook"><a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a></div>
				<div class="twitter"><a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></div>
				<div class="gooogle-plus"><a href="#"><i class="fa fa-google-plus-official" aria-hidden="true"></i></a></div>
			</div>
		</div>
	</div>

	<div class="mobile-menu">
		<i class="fa fa-bars" aria-hidden="true"></i>
	</div>

	<div class="main-content">
		<h2>Climber Community</h2>
			<p>Challenge your self, climb it!</p>
			<div class="btn-go">
				<a href="#">GO</a>
			</div>
	</div>

	<div class="mobile">
		<div class="mobile-block">
			<div class="climbo">
				<p>CLIMBO</p>
			</div>
			<div class="climbo-content">
				<h3>Join Climbers community</h3>
				<div class="climbo-text">Find friends to climb with and challenge your self</div>
				<div class="btn-join">
					<a href="#">JOIN</a>
				</div>
			</div>
		</div>
	</div>

	<div class="footer-block">
		<div class="picture-block">
			<img src="img/1.png" alt="">
			<img src="img/2.png" alt="">
			<img src="img/3.png" alt="">
			<img src="img/4.png" alt="">
		</div>
		<div class="text">
			<img src="img/capt.png" alt="">
			<span>Make a challengs</span>
		</div>
	</div>

</main>


</body>
</html>
